<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Verificador de idade</h2>
            <p>
                <label for="txtano">Ano de nascimento: </label>
                <input type="number" name="txtano" class="txtano">
            </p>
            <h2>Sexto:</h2>
            <p>
                <label for="mas">Masculino</label>
                <input type="radio" name="sex-choice" class="mas">
            </p>
            <p>
                <label for="fem">Feminino</label>
                <input type="radio" name="sex-choice" class="fem" checked>
            </p>
            <p>
                <button class="btn">Calcular</button>
            </p>
        </div>
        <div class="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
    <script type="module" src="scripts.js"></script>
</body>
</html>
