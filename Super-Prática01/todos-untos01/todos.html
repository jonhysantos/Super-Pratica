<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos-juntos</title>
    <link rel="stylesheet" href="Todos.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>

    <!-- Projeto tabuada-->

    <section>
        <div>
            <h2>Digite um número para ver sua tabuada</h2>
            <p>
                <label for="txtn">Número: </label>
                <input type="number" name="txtn" id="txtn">
            </p>
            <input class="button" type="button" value="Ver tabuada">
        </div>
        <div class="res">
            <select name="tabuada" id="seltab" size="10">

            </select>
        </div>
    </section>

    <!-- Projeto contador-->

    <section>
        <div>
            <h2>Preencha os campos para fazer a contagem</h2>
            <p>
                <label for="txti">Início: </label>
                <input type="number" name="txti" id="txti">
            </p>
            <p>
                <label for="txtf">Fim: </label>
                <input type="number" name="txtf" id="txtf">
            </p>
            <p>
                <label for="txtp">Passo: </label>
                <input type="number" name="txtp" id="txtp">
            </p>
            <input type="button" class="button2" value="Contar">
        </div>
        <div class="res2">

        </div>
    </section>

    <!-- Projeto verificador de idade-->

    <section>
        <div>
            <h2>Verificador de idade.</h2>
            <p>
                <label for="txtnas">Nascimento:</label>
                <input type="number" name="txtnas" id="txtnas" placeholder="2007">
                <h3>Sexo:</h3>
            </p>
            <p>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="fem" checked>
            </p>
            <p>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="mas">
            </p>
            <p>
                <label for="out">Outro:</label>
                <input type="radio" name="radsex" id="out">
            </p>
            <p>
                <input type="text" name="choice" id="choice" placeholder="Digite aqui ">
            </p>
            <input type="button" class="button3" value="Ver idade">
        </div>
        <div class="res3">

        </div>
    </section>
    <footer>
        <p>Craido e desenvolvido por Jonhy Alberto</p>
    </footer>
</body>
<script src="todos.js"></script>
</html>
