<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade.</title>
    <link rel="stylesheet" href="ver09.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto.</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Verificador de idade.</h2>
            <p>
                <label for="txtano">Ano de nascimento.</label>
                <input type="number" name="txtano" id="txtano">
            </p>
            <h2>Sexo:</h2>
            <p>
                <label for="txtfem">Feminino</label>
                <input type="radio" name="txtsex" id="txtfem" checked>
            </p>
            <p>
                <label for="txtmas">Masculino</label>
                <input type="radio" name="txtsex" id="txtmas">
            </p>
            <p>
                <label for="txtout">Outro: </label>
                <input type="text" name="txtout" id="txtout">
            </p>
            <p>
                <button id="btn">Verificar</button>
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto.</p>
    </footer>
    <script type="module" src="ver09.js"></script>
</body>
</html>
