<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ver06.css">
    <title>Verificador-de-idade06</title>
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Verificador de idade.</h2>
            <p>
                <label for="txtn">Ano de nascimento: </label>
                <input type="number" name="txtn" id="txtn">
            </p>
            <h2>Sexo</h2>
            <p>
                <label for="fem">Feminino </label>
                <input type="radio" name="sex" id="fem" checked>
            </p>
            <p>
                <label for="mas">Masculino </label>
                <input type="radio" name="sex" id="mas">
            </p>
            <p>
                <label for="outro">Outro: </label>
                <input type="text" name="sex" id="outro" placeholder="Como se identifica ">
            </p>
            <p>
                <input type="button" id="btn" value="Verificar">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
    <script type="module" src="ver06.js"></script>
</body>
</html>
