<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="veri-idade05.css">
    <title>Veriricador-de-idade</title>
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Verificador de idade</h2>
            <p>
                <label for="txtano">Ano de nascimento</label>
                <input type="number" name="txtano" id="txtano">
            </p>
            <h3>Sexo:</h3>
            <p>
                <label for="fem">Feminino</label>
                <input type="radio" checked name="sex" id="fem">
            </p>
            <p>
                <label for="mas">Masculino</label>
                <input type="radio" name="sex" id="mas">
            </p>
            <p>
                <label for="outro">Outro</label>
                <input type="radio" name="sex" id="outro">
            </p>
            <p id="hide">
                <label for="iden">Como se identifica</label>
                <input type="text" name="iden" id="iden">
            </p>
            <p>
                <input type="button" id="btn" value="Verificar">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
    <script type="module" src="veri-idade05.js"></script>
</body>
</html>
