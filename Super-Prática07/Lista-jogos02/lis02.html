<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de jogos</title>
</head>

<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <h2>Cadastro de jogos</h2>
        <form id="cadastrarJogo">
            <div>
                <p>
                    <label for="inputNome">Nome do jogo: </label>
                    <input type="text" name="inputNome" id="inputNome">
                </p>
                <p>
                    <label for="inputAno">Ano de lançamento: </label>
                    <input type="text" name="inputAno" id="inputAno">
                </p>
                <p>
                    <label for="inputGenero">Gênero</label>
                    <input type="text" name="inputGenero" id="inputGenero">
                </p>
                <p>
                    <button type="submit">Cadastrar</button>
                </p>
            </div>
        </form>
        <div>
            <H2>Lista de jogos</H2>
            <ul id="listaDeJogos">

            </ul>
        </div>
    </section>
    <script type="module" src="lis02.js"></script>
</body>

</html>
