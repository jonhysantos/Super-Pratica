<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de Jogos</title>
    <link rel="stylesheet" href="../Lista-jogos01/lis02.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Cadastro de jogos</h2>
            <form  id="cadastroJogos">
                <p>
                    <label for="inputNome">Nome do jogo: </label>
                    <input type="text" name="inputNome" id="inputNome">
                </p>
                <p>
                    <label for="inputAno">Ano de lançamneto: </label>
                    <input type="number" name="inputAno" id="inputAno">
                </p>
                <p>
                    <label for="inputGenero">Gênero: </label>
                    <input type="text" name="inputGenero" id="inputGenero">
                </p>
                <p>
                    <button type="submit">Cadastrar</button>
                </p>
            </form>
        </div>
        <div>
            <ul id="ulElement">

            </ul>
        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
    <script type="module" src="lis06.js"></script>
</body>
</html>
