<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <form id="gameRegistration">
            <div>
                <h2>Cadastro de jogos</h2>
                <p>
                    <label for="input-name">Nome:</label>
                    <input type="text" name="input-name" class="input-name" placeholder="Ex: Zelda">
                </p>
                <p>
                    <label for="input-ano">Ano de lançamento:</label>
                    <input type="number" name="input-ano" class="input-year" placeholder="Ex: 1996" >
                </p>
                <p>
                    <label for="input-genero">Gênero:</label>
                    <input type="text" name="input-genero" class="input-gender" placeholder="Ex: Aventura">
                </p>
                <button type="submit">Adicionar</button>
            </div>
        </form>
        <div class="hidden">
            <ul class="ulElement">

            </ul>
        </div>
    </section>
    <footer>Criado e desenvolvido por Jonhy Alberto</footer>

</body>
<script type="module" src="script.js"></script>
</html>
